<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Weather Forecast</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city" style="padding-bottom: 15px; font-size: 1.2rem;">Enter any location</label>
            <input type="text" name="city" class="form-control px-4">
        </form>

        <div class="shadow-lg card rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-image-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>

            <div class="text-muted text-uppercase text-center details">
                <h3 class="my-3">City name</h3>
                <div class="my-3">Weather condition</div>
                <div class="my-3"><h3>rain</h3></div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg; C</span>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
